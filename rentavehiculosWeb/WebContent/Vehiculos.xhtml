<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
</f:metadata>

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<title>Vehiculos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="Vehiculos" />
		</p:menubar>
	</h:form>
	<p:panel>
		<h2>Vehiculos</h2>
		<a href="InsertarVehiculo.xhtml" class="btn btn-info">Registrar
			vehiculo</a>
		<h:form>
			<p:dataTable value="#{beanVehiculo.listaVehiculo}" var="b"
				emptyMessage="No hay registros aún." paginator="true" rows="30">
				<p:column headerText="Placa" filterBy="#{b.placaveh}"
				filterStyle="width:100px" filterMatchMode="contains" >
					<h:outputText value="#{b.placaveh}" />
				</p:column>
				<p:column headerText="Marca">
					<h:outputText value="#{b.marcaveh}" />
				</p:column>
				<p:column headerText="Modelo">
					<h:outputText value="#{b.modeloveh}" />
				</p:column>
				<p:column headerText="Año">
					<h:outputText value="#{b.anomodeloveh}" />
				</p:column>
				<p:column headerText="Color">
					<h:outputText value="#{b.colorveh}" />
				</p:column>
				<p:column headerText="Capacidad">
					<h:outputText value="#{b.capacidadpersonaseh}" />
				</p:column>
				<p:column headerText="Disponibilidad">
					<h:outputText value="#{b.disponibilidadeh}" />
				</p:column>
				<p:column headerText="Precio">
					<h:outputText value="#{b.preciorentaveh}" />
				</p:column>
				<p:column headerText="OPCIONES">

					<p:commandButton icon="pi pi-pencil" title="editar"
						actionListener="#{beanVehiculo.SeleccionarEditarVehiculo(b)}"
						action="EditarVehiculo" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanVehiculo.eliminarVehiculo(b.placaveh)}">
						<p:confirm header="Confirmación"
							message="Desea borrar este usuario?" icon="pi pi-info-circle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true" width="350">
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-flat" />
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
