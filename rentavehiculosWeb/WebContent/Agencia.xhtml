<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
</f:metadata>

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<title>Agencia</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="Agencia" />
		</p:menubar>
	</h:form>
	<p:panel>
		<h2>Agencias</h2>
		<a href="InsertarAgencia.xhtml" class="btn btn-info">Registrar Agencia</a>
		<h:form>
			<p:dataTable value="#{beanAgencia.listaAgencia}" var="b"
				emptyMessage="No hay registros aún." paginator="true" rows="30">
				<p:column headerText="Id Agencia">
					<h:outputText value="#{b.idagencia}" />
				</p:column>
				<p:column headerText="Nombre Agencia">
					<h:outputText value="#{b.nombreage}" />
				</p:column>
				<p:column headerText="Ciudad Agencia">
					<h:outputText value="#{b.ciudadage}" />
				</p:column>
				<p:column headerText="Direccion Agencia">
					<h:outputText value="#{b.direccionage}" />
				</p:column>
				<p:column headerText="Telefono Agencia">
					<h:outputText value="#{b.telefonoage}" />
				</p:column>
				<p:column headerText="OPCIONES">

					<p:commandButton icon="pi pi-pencil" title="editar"
						actionListener="#{beanAgencia.SeleccionarEditarAgencia(b)}"
						action="EditarAgencia" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanAgencia.eliminarAgencia(b.idagencia)}">
						<p:confirm header="Confirmación"
							message="Desea borrar este usuario?" icon="pi pi-info-circle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true" width="350">
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-flat" />
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
