<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
</f:metadata>
<h:head>
	<title>Editar Agencia</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="Agencia"/>
		</p:menubar>
	</h:form>
	<p:panel>
		<h2>Editar Agencia</h2>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Id Agencia:" />
				<h:outputText value="#{beanAgencia.editarAgencia.idagencia}" />
				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanAgencia.editarAgencia.nombreage}"
					required="true" requiredMessage="Ingrese el nombre" />
				<h:outputText value="Ciudad:" />
				<p:inputText value="#{beanAgencia.editarAgencia.ciudadage}"
					required="true" requiredMessage="Ingrese la ciudad" />
				<h:outputText value="Direccion:" />
				<p:inputText value="#{beanAgencia.editarAgencia.direccionage}"
					required="true" requiredMessage="Ingrese la direccion" />
				<h:outputText value="Telefono:" />
				<p:inputText value="#{beanAgencia.editarAgencia.telefonoage}"
					required="true" requiredMessage="Ingrese el telefono" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanAgencia.actualizarAgencia()}" action="Agencia" ></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
