<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
</f:metadata>

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<title>Reserva</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="Reserva" />
		</p:menubar>
	</h:form>
	<p:panel>
		<h2>Reservas</h2>
		<a href="InsertarAgencia.xhtml" class="btn btn-info">Registrar Reservas</a>
		<h:form>
			<p:dataTable value="#{beanReserva.listaReserva}" var="b"
				emptyMessage="No hay registros aún." paginator="true" rows="30">
				<p:column headerText="Id Reserva">
					<h:outputText value="#{b.idreservasre}" />
				</p:column>
				<p:column headerText="Placa vehiculo" filterBy="#{b.vehiculo.placaveh}"
				filterStyle="width:100px" filterMatchMode="contains">
					<h:outputText value="#{b.vehiculo.placaveh}" />
				</p:column>
				<p:column headerText="Cedula Cliente" filterBy="#{b.cliente.cedulacli}"
				filterStyle="width:100px" filterMatchMode="contains">
					<h:outputText value="#{b.cliente.cedulacli}" />
				</p:column>
				<p:column headerText="Cedula Empleado" filterBy="#{b.empleado.cedulaemp}"
				filterStyle="width:100px" filterMatchMode="contains">
					<h:outputText value="#{b.empleado.cedulaemp}" />
				</p:column>
				<p:column headerText="Fecha Inicio">
					<h:outputText value="#{b.fechaIniciore}" />
				</p:column>
				<p:column headerText="Fecha Fin">
					<h:outputText value="#{b.fechaFinre}" />
				</p:column>
				<p:column headerText="OPCIONES">

					<p:commandButton icon="pi pi-pencil" title="editar"
						actionListener="#"
						action="EditarAgencia" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#">
						<p:confirm header="Confirmación"
							message="Desea borrar este usuario?" icon="pi pi-info-circle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true" width="350">
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-flat" />
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
